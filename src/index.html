<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фильмы</title>
    <link rel="stylesheet" href="css/style.min.css">
    <script src="https://kit.fontawesome.com/358fa4c279.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1 class="title">Самый честный аукцион</h1>
    <main class="main">
        <section class="form">
            <form action="#" class="form__form">
                <input type="text" class="form__form-film" placeholder="Введите название фильма">
                <input type="text" class="form__form-name" placeholder="Введите имя">
                <button class="form__form-submit">Добавить</button>
            </form>
        </section>
        <section class="start">
            <div class="start__amount"></div>
            <form action="#" class="start__form">
                <input type="checkbox" class="start__form-check">
            </form>
        </section>
        <section class="films">
            <h2 class="films__title">Список фильмов</h2>
            <ul class="films__list">
                <li class="films__list-item">
                    <div class="films__list-item_name">Сплит</div>
                    <div class="films__list-item_author">Клим</div>
                    <div class="films__list-item_delete">
                        <i class="fa-solid fa-trash"></i>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
